<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <center>
        <form method="POST" action="/manager">
            {%csrf_token%}
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Name:</label>  
                <div class="col-sm-4">  
                    <input type="text" name="eid" id="id_ename" required maxlength="20" value="{{ employee.ename }}"/>  
                </div>  
              </div>  
              <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Password:</label>  
                <div class="col-sm-4">  
                    <input type="text" name="ename" id="id_epassword" required maxlength="100" value="{{ employee.epassword }}" />  
                </div>  
              </div> 
              <button type="submit">Đăng nhập</button>   
        </form>
    </center>
    </body>
</html>
